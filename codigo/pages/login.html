<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

<div class="bg-gray-800 flex justify-center items-center h-screen">
<!-- Right: Login Form -->
<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/3  rounded-lg p-10 m-10 border-white shadow-2xl ">
  <h1 class="text-2xl font-semibold mb-4 text-white">Login</h1>
  <form action="#" method="POST">
<!-- Right: Login Form -->

    <!-- Username Input -->
    <div class="mb-4">
      <label for="username" class="block text-white">Usu√°rio</label>
      <input type="text" id="username" name="username" class="w-full border border-black rounded-md py-2 px-3 bg-gray-600 focus:outline-none focus:border-red-700 transition duration-300" autocomplete="off">
    </div>
    <!-- Username Input -->

    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="block text-white">Senha</label>
      <input type="password" id="password" name="password" class="w-full border border-black rounded-md py-2 px-3 bg-gray-600 focus:outline-none focus:border-red-700 transition duration-300" autocomplete="off">
    </div>
    <!-- Password Input -->

    <!-- Remember Me Checkbox -->
    <div class="mb-4 flex items-center">
      <input type="checkbox" id="remember" name="remember" class="text-red-500">
      <label for="remember" class="text-white ml-2">Lembre de mim</label>
    </div>
    <!-- Remember Me Checkbox -->

    <!-- Forgot Password Link -->
    <div class="mb-6 text-red-600">
      <a href="#" class="hover:underline">Esqueceu a Senha?</a>
    </div>
    <!-- Forgot Password Link -->

    <!-- Login Button -->
    <a href="../index.html">
      <button type="submit" class="bg-red-600 hover:bg-gray-600 text-white font-semibold rounded-md py-2 px-4 w-full transition duration-300">Login</button>
    </a>
    <!-- Login Button -->
  </form>
  <!-- Sign up  Link -->
  <div class="mt-6 text-red-600 text-center">
    <a href="#" class="hover:underline">Registre Aqui</a>
  </div>
</div>
</div>
</body>

</html>
